name: Trigger auto deployment for aitest2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'server/**'
    - '.github/workflows/aitest2-AutoDeployTrigger-9fe9e6be-4247-46f6-8e7f-b5f35d4fdba3.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AITEST2_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/server 
          registryUrl: msncsr1.azurecr.io
          registryUsername: ${{ secrets.AITEST2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AITEST2_REGISTRY_PASSWORD }}
          containerAppName: aitest2
          resourceGroup: tst-az-rg-aitest2
          imageToBuild: msncsr1.azurecr.io/aitest2:${{ github.sha }}
          
            

     

